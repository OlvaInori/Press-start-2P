<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stardew</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --sv-tan: #e8b059;
            --sv-border: #5a3015;
            --sv-brown: #864c24;
            --sv-green: #469b32;
        }

        body {
            /* Exact same background as index.html */
            background-image: url('https://i.pinimg.com/originals/25/6a/71/256a719da8521be28a95f602925c5aff.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-color: #469b32;
            
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: #3e1b00;
        }

        /* Darkening overlay for consistency */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.15);
            z-index: 1;
        }

        .login {
            position: relative;
            background-color: var(--sv-tan);
            border: 6px solid var(--sv-border);
            padding: 40px 25px;
            box-shadow: inset -6px -6px 0px #c6893f, inset 6px 6px 0px #ffdb9a, 10px 10px 25px rgba(0,0,0,0.4);
            width: 90%;
            max-width: 350px;
            text-align: center;
            z-index: 10;
        }

        h2 {
            font-size: 14px;
            margin-bottom: 25px;
            color: #3e1b00;
        }

        input {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 8px;
            border: 4px solid var(--sv-border);
            background-color: #fff6d5;
            color: var(--sv-brown);
            outline: none;
            box-sizing: border-box;
        }

        input::placeholder {
            color: #c6893f;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 25px;
            background: var(--sv-green);
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            border: 4px solid var(--sv-border);
            cursor: pointer;
            transition: all 0.1s;
        }

        button:active {
            transform: translateY(4px);
            filter: brightness(0.9);
        }
    </style>
</head>
<body>

<div class="login">
    <h2>LOGIN</h2>
    <input type="text" id="username" placeholder="USERNAME">
    <input type="password" id="password" placeholder="PASSWORD">
    <button onclick="login()">ENTER FARM</button>
</div>

<script>
function login() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    if (user === "noarex" && pass === "0607") {
        sessionStorage.setItem("loggedIn", "true");
        // Navigates to index.html in the same folder
        window.location.href = "index.html";
    } else {
        alert("Incorrect identity!");
    }
}
</script>

</body>
</html>
